<div class="page-container right">
  <div class="page-content">
    <ul class="friends-list">
      <li class="friend-box shadow-sm" ng-repeat="friend in friendsData.friends">
        <div class="profile-pic">
          <i class="fa fa-user"></i>
        </div>
        <div class="content">
          <h4 class="box-title">{{friend.fullName}}</h4>
        </div>
      </li>
    </ul>
  </div>
</div>
