<ul ng-init="fc.getAllFriends()">
  <li ng-repeat="friend in fc.friendsArray">
    <h3>{{friend.fullName}}</h3>
    <p><strong>Handicap:</strong> {{friend.handicap}}</p>
  </li>
</ul>

<h1>add friend component</h1>
<form ng-init="fc.getAllUsers()" ng-submit="fc.addFriend(fc.user)">
  <select data-ng-model="fc.user">
    <option ng-repeat="user in fc.usersArray" value="{{user._id}}">{{user.fullName}}</option>
  </select>
  <button class="gff-btn" type="submit">Add Friend</button>
</form>
