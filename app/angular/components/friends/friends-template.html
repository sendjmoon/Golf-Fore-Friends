<div class="page-container">
  <h2>friends list</h2>
  <ul>
    <li ng-repeat="friend in friendsData.friends">
      <h3>{{friend.friendId.fullName}}</h3>
    </li>
  </ul>

  <div class="search-container">
    <form>
      <input id="search-input-users" type="text" placeholder="Search By Email"></input>
      <ul>
        <li ng-repeat="user in searchResults">
          <p>{{user.fullName}}</p>
          <p>{{user.isFriend}}</p>
          <button class="gff-btn" ng-hide="user.isFriend" ng-click="fc.addFriend(user._id); user.isFriend=true;">Add to Friends</button>
        </li>
      </ul>
    </form>
  </div>

  <h2>add more friends</h2>
  <ul>
    <li ng-repeat="user in usersData.users">
      <p>{{user}}</p>
      <button class="gff-btn" ng-click="fc.addFriend(user._id)">Add to Friends</button>
    </li>
  </ul>
</div>
