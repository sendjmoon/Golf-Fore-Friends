<h1>friends component</h1>
<form ng-init="$ctrl.getAllUsers()" ng-submit="$ctrl.addFriend($ctrl.userToAdd)">
  <select data-ng-model="$ctrl.userToAdd">
    <option ng-repeat="user in $ctrl.allUsers" value="{{user._id}}">{{user.fullName}}</option>
  </select>
  <button type="submit">Add Friend</button>
</form>
