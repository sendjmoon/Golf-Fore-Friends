<div class="page-container">
  <div class="page-content">
    <table class="friends-table">
      <tbody>
        <tr>
          <th class="profile-pic-header"></th>
          <th class="name-header">Name</th>
          <th class="handicap-header">Handicap</th>
          <th class="stats-header">Stats</th>
        </tr>
        <tr ng-repeat="friend in friendsData.friends">
          <td>
            <div class="profile-pic">
              <i class="fa fa-user"></i>
            </div>
          </td>
          <td class="name"><p>{{friend.fullName}}</p></td>
          <td class="handicap"><p><span class="color-green">+</span>{{friend.stats.handicap}}</p></td>
          <td class="stats">
            <div class="stats-content">
              <p><span class="color-blue">{{friend.stats.wins}}</span> wins</p>
              <p><span class="color-blue">{{friend.stats.losses}}</span> losses</p>
              <p><span class="color-blue">{{friend.stats.winRatio}}</span> win ratio</p>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
