<div class="page-container">
  <ul>
    <li ng-repeat="friend in fc.friendsArray">
      <h3>{{friend.fullName}}</h3>
      <p><strong>Handicap:</strong> {{friend.stats.handicap}}</p>
    </li>
  </ul>

  <div class="search-container">
    <form>
      <input id="user-email-input" type="text" placeholder="Search By Email"></input>
      <ul>
        <li ng-repeat="user in fc.searchResults">
          <p>{{user.fullName}}</p>
          <button class="gff-btn" ng-click="fc.addFriend(user._id)">Add to Friends</button>
        </li>
      </ul>
    </form>
  </div>

  <ul>
    <li ng-repeat="user in fc.allUsers.users">
      <p>{{user.fullName}}</p>
    </li>
  </ul>
</div>
