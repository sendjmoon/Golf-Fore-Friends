<form name="register" data-ng-submit="$ctrl.register($ctrl.user)">
  <p><i class="fa fa-user" aria-hidden="true"></i> FULL NAME</p>
  <input type="text" required placeholder="First and Last Name" data-ng-model="$ctrl.user.fullName"></input>
  <p><i class="fa fa-envelope" aria-hidden="true"></i> E-MAIL</p>
  <input type="text" required placeholder="Email" data-ng-model="$ctrl.user.email"></input>
  <p><i class="fa fa-lock" aria-hidden="true"></i> PASSWORD</p>
  <input type="password" required placeholder="Password" data-ng-model="$ctrl.user.password"></input>
  <button type="submit">SIGNUP</button>
</form>

<p>Already have an account? <a href="/#!/signin">Click Here</a></p>
