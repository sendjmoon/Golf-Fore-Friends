<div class="intro-container" ng-init="gc.loadFriendsList();">
  <h2>Create a Game</h2>
  <p>Please enter game information below.</p>
</div>

<form class="new-game-form col-md-12" name="new-game" ng-submit="gc.createGame(gc.game)">
  <div class="create-game-container">
    <div class="course-container">
      <p>Course Played</p>
      <div class="gff-select course">
        <select ng-model="gc.game.name">
          <option value="Newcastle GC - China Creek">Newcastle GC - China Creek</option>
          <option value="Newcastle GC - Coal Creek">Newcastle GC - Coal Creek</option>
        </select>
      </div>
    </div>

    <div class="location-container">
      <p>City, State</p>
      <input type="text" required ng-model="gc.game.location" placeholder="Seattle, WA"></input>
    </div>

    <div class="date-container">
      <p>Date Played</p>
      <input type="date" required ng-model="gc.game.datePlayed">
    </div>

    <div class="players-container">
      <p>Players</p>

      <ul class="player-list">
        <li class="player-box" ng-repeat="player in gc.game.players" ng-init="player.strokes=0">
          <div class="title-box">
            <p>{{player.fullName}}</p>
          </div>
          <div class="strokes-box" ng-hide="gc.editing">
            <p><strong><span class="color-green">+</span></strong>{{player.strokes}}</p>
          </div>
          <div class="edit-box" ng-hide="gc.editing">
            <a ng-click="gc.toggleEdit(gc.editing)"<i class="fa fa-pencil"></i></a>
          </div>
          <div class="edit-box" ng-show="gc.editing">
            <input type="text" required ng-model="player.strokes" placeholder="{{player.strokes}}" maxlength="2"></input>
            <a ng-click="gc.editing=false"><i class="fa fa-floppy-o"></i></a>
          </div>
          <a class="remove-box" ng-click="gc.removePlayer(player)">
            <i class="fa fa-minus-circle"></i>
          </a>
        </li>
      </ul>

      <div class="add-players-container">
        <p>Add More Players</p>
        <ul class="player-list">
          <li class="player-box" ng-repeat="friend in gc.friendsList">
            <div class="title-box">
              <p>{{friend.fullName}}</p>
            </div>
            <a class="add-box" ng-click="gc.addPlayer(friend)">
              <i class="fa fa-plus"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>

  </div>
  <button class="gff-btn" type="submit">Submit</button>
</form>
