<div class="intro-container">
  <h2>Create a Game</h2>
  <p>Please enter game information below.</p>
</div>

<form class="new-game-form col-md-12" name="new-game" ng-submit="gc.createGame(gc.game)">
  <div class="create-game-container">
    <div class="course-box">
      <p>Course Played</p>
      <div class="gff-select course">
        <select ng-model="gc.game.name">
          <option value="Newcastle GC - China Creek">Newcastle GC - China Creek</option>
          <option value="Newcastle GC - Coal Creek">Newcastle GC - Coal Creek</option>
        </select>
      </div>
    </div>

    <div class="location-box">
      <p>City, State</p>
      <input type="text" ng-model="gc.game.location"></input>
    </div>

    <div class="date-box">
      <p>Date Played</p>
      <input ng-model="gc.game.datePlayed" type="date" name="date" required>
    </div>

    <div class="players-box">
      <p>Players</p>
      <ul>
        <li ng-repeat="player in gc.game.players">
          <p>{{player.fullName}}</p>
          <p ng-hide="editing"><strong>Total Strokes:</strong> {{player.strokes}}</p>
          <input type="text" required placeholder="101" ng-model="player.strokes" ng-show="editing"></input>
          <a ng-hide="editing" ng-click="editing=true">Edit</a>
          <p>test</p>
          <a ng-click="gc.removePlayer(player)">X</a>
          <a ng-hide="!editing" ng-click="editing=false">Save</a>
        </li>
      </ul>
      <div>
        <h3>add player</h3>
        <div class="">
          <select ng-model="gc.player">
            <option ng-repeat="friend in gc.friendsList" value="{{friend}}">{{friend.fullName}}</option>
            <a ng-click="gc.addPlayer(gc.player)">Add Player</a>
          </select>
        </div>
      </div>
    </div>
    
  </div>
  <button type="submit">Submit</button>
</form>
