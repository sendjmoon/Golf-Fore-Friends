<div class="intro-container">
  <h2>Create a Game</h2>
  <p>Please enter game information below.</p>
</div>

<form class="new-game-form col-md-12" name="new-game" ng-submit="gc.createGame(gc.game)">
  <div class="create-game-container">
    <div class="course-container">
      <p>Course Played</p>
      <div class="gff-select course">
        <select ng-model="gc.game.name">
          <option value="Newcastle GC - China Creek">Newcastle GC - China Creek</option>
          <option value="Newcastle GC - Coal Creek">Newcastle GC - Coal Creek</option>
        </select>
      </div>
    </div>

    <div class="location-container">
      <p>City, State</p>
      <input type="text" required ng-model="gc.game.location" placeholder="Seattle, WA"></input>
    </div>

    <div class="date-container">
      <p>Date Played</p>
      <input type="date" required ng-model="gc.game.datePlayed">
    </div>

    <div class="players-container">
      <p>Players</p>
      <ul class="player-list">
        <li ng-repeat="player in gc.game.players">
          <div class="player-box">
            <div class="title-box">
              <p>{{player.fullName}}</p>
            </div>
            <div class="strokes-box" ng-hide="editing">
              <p><strong><span class="color-green">+</span></strong>{{player.strokes}}</p>
            </div>
            <div class="edit-box">
              <a ng-hide="editing" ng-click="editing=true"><i class="fa fa-pencil"></i></a>
              <input type="text" required ng-model="player.strokes" placeholder="{{player.strokes}}" maxlength="2" ng-show="editing"></input>
              <a ng-hide="!editing" ng-click="editing=false"><i class="fa fa-floppy-o"></i></a>
            </div>
            <div class="remove-box">
              <a ng-click="gc.removePlayer(player)"><i class="fa fa-minus-circle"></i></a>
            </div>
          </div>
        </li>
      </ul>
      <div>
        <h3>add player</h3>
        <div class="">
          <select ng-model="gc.player">
            <option ng-repeat="friend in gc.friendsList" value="{{friend}}">{{friend.fullName}}</option>
            <a ng-click="gc.addPlayer(gc.player)">Add Player</a>
          </select>
        </div>
      </div>
    </div>

  </div>
  <button type="submit">Submit</button>
</form>
