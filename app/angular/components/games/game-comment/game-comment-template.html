<div ng-hide="cc.edit">
  <p><strong>{{cc.comment.authorName}}</strong> {{cc.comment.content}}</p>
  <p>{{cc.comment.createdAt}}</p>
  <a ng-if="cc.user._id===cc.comment.authorId" ng-click="cc.edit=true">edit</a>
</div>

<div ng-show="cc.edit">
  <p><strong>Editing comment</strong></p>
  <textarea placeholder="{{cc.comment.content}}"></textarea>
  <button class="gff-btn">Save</button>
  <button class="gff-btn">Cancel</button>
</div>
