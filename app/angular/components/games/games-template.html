<nav-bar></nav-bar>
<div class="games-content" ng-hide="newGame">

  <div class="game-box main col-md-12">
    <div class="box-content">
      <div class="content-top">
        <h1>GAMES</h1>
      </div>

      <div class="content-bottom">
        <div class="title-box">
          <div class="course-box">
            <h2>Newcastle - China Creek</h2>
            <h4><i class="fa fa-map-marker"></i> Newcastle, WA</h4>
          </div>
          <div class="date-box">
            <h2>OCT</h2>
            <h1>17</h1>
          </div>
        </div>

        <div class="info-box">
          <div class="golfers col-xs-4">
            <h3>Golfers</h3>
            <h1><i class="fa fa-user"></i> 3</h1>
          </div>
          <div class="total col-xs-4">
            <h3>Total</h3>
            <h1><span class="color-green">+</span>22</h1>
          </div>
          <div class="overall col-xs-4">
            <h3>Overall</h3>
            <h1>94</h1>
          </div>
        </div>

      </div>
    </div>
  </div><!-- .game-box main-->
  <!-- <div class="page-header col-md-12">
  <button class="gff-btn" ng-hide="newGame" ng-click="newGame=true; gc.getFriendsList();">Create Game</button>
</div> -->

  <div class="game-list">
    <div class="game-box list-item col-md-4 col-sm-6 col-xs-6">
      <a class="game-link">
        <h3>MORE GAMES ></h3>
      </a>
    </div>

    <div class="game-box list-item col-md-4 col-sm-6 col-xs-6" ng-repeat="game in gc.games">
      <a class="game-link" href="{{gc.baseUrl}}/#!/games/public/{{game.publicId}}">
        <div class="game-box-content">
          <div class="bg-overlay"></div>
          <div class="info-box">
            <p><span class="color-green">+</span>{{game.yourStrokes}}</p> <span class="color-orange">|</span> <p>{{game.yourScore}}</p> <span class="color-orange">|</span> <p><i class="fa fa-user"></i>{{game.totalGolfers}}</p>
          </div>
          <div class="title-box">
            <div class="loc-box">
              <p class="loc">{{game.location}}</p>
            </div>
            <h3>{{game.name}}</h3>
            <div class="date-box">
              <p>{{game.datePlayed}}</p>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div><!-- .games-container -->

<new-game data-friends-list="gc.friendsList" ng-show="newGame"></new-game>
