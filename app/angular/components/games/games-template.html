<div class="games-container" ng-hide="newGame">
  <h2>Recent Games</h2>
  <div ng-repeat="game in gc.allGames">
    <h3>{{game}}</h3>
  </div>
  <button ng-click="newGame=true; gc.getFriendsList();">Add a New Game</button>
</div>

<new-game ng-show="newGame" data-friends-list="gc.friendsList"></new-game>
