<div class="banner-container">
  <div class="banner-image">
    <div class="banner-content">

    </div>
  </div>
</div>

<div class="page-container">

  <div class="gff-container col-md-6 col-xs-12 pull-left">
    <div class="gff-content col-xs-12">

      <div class="gff-box stats bg-dark-opaque col-xs-12">
        <div class="box-content">
          <div class="score-box">
            <p>Handicap</p>
            <h3><span class="color-green">+</span>{{dc.user.handicap}}</h3>
          </div>
        </div>
      </div>
      <div class="gff-box stats bg-dark-opaque col-xs-12">
        <div class="box-content">
          <div class="score-box">
            <p>Wins</p>
            <h3>3</h3>
          </div>
        </div>
      </div>
      <div class="gff-box stats bg-dark-opaque col-xs-12">
        <div class="box-content">
          <div class="score-box">
            <p>Games Played</p>
            <h3>12</h3>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="gff-container col-md-6 col-xs-6 pull-right">
    <div class="gff-content col-xs-12" ng-init="dc.rankFriends();">
      <ul class="leaderboard-list gff-box bg-dark-opaque col-xs-12">
        <div class="title">
          <h4>LEADERBOARD</h4>
        </div>
        <li class="bg-green-opaque" ng-repeat="friend in dc.leaderboardArray track by $index|limitTo:3">
          <div class="box small">
            <p>{{$index + 1}}</p>
          </div>
          <div class="box full">
            <p>{{friend.fullName}}</p>
          </div>
          <div class="box small">
            <p><span class="color-green">+</span>{{friend.handicap}}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="gff-container col-md-6 col-xs-6 pull-right">
    <div class="gff-content col-xs-12">
      <ul class="leaderboard-list">
        <div class="title bg-dark">
          <h4>Recent Games</h4>
        </div>
        <li class="bg-dark" ng-repeat="friend in dc.leaderboardArray track by $index|limitTo:3">
          <div class="box small">
            <p>{{$index + 1}}</p>
          </div>
          <div class="box full">
            <p>{{friend.fullName}}</p>
          </div>
          <div class="box small">
            <p><span class="color-green">+</span>{{friend.handicap}}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="gff-container col-md-6 col-xs-12 pull-left">
    <div class="gff-content col-xs-12">
      <game-chart class="bg-light-opaque"></game-chart>
    </div>
  </div>

</div>
