<div class="dashboard-content top col-xs-12">

  <div class="handicap-container col-md-2 col-xs-6">
    <div class="handicap-content col-xs-12">
      <div class="title">
        <h4>Handicap</h4>
      </div>
      <div class="score-box">
        <h3><span class="color-green">+</span>{{dc.user.handicap}}</h3>
      </div>
    </div>
  </div>

  <div class="leaderboard-container col-md-5 col-xs-6">
    <div class="leaderboard-content col-xs-12" ng-init="dc.rankFriends();">
      <div class="title">
        <h4>Leaderboard</h4>
      </div>
      <ul class="leaderboard-list">
        <li ng-repeat="friend in dc.leaderboardArray track by $index|limitTo:3">
          <div class="position-box">
            <p>{{$index + 1}}</p>
          </div>
          <div class="name-box">
            <p>{{friend.fullName}}</p>
          </div>
          <div class="handicap-box">
            <p><span class="color-green">+</span>{{friend.handicap}}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="recent-game-container col-md-5 col-xs-12">
    <div class="recent-game-content col-xs-12">
      <div class="title">
        <h4>Most Recent Game</h4>
      </div>
    </div>
  </div>
  
</div>
