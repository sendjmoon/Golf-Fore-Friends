<div class="page-container">
  <div class="page-title">
    <h4>Dashboard</h4>
  </div>

  <div class="gff-container col-xs-12">
    <div class="stat-box col-md-4 col-xs-6">
      <div class="box-content col-xs-12">
        <div class="score-box">
          <h2><span class="color-green">+</span>{{dc.user.handicap}}</h2>
          <h4 class="title">Handicap</h4>
        </div>
      </div>
    </div>

    <div class="stat-box col-md-4 col-xs-6">
      <div class="box-content col-xs-12">
        <div class="box-title">
          <h2>3</h2>
          <h4 class="title">Wins</h4>
        </div>
      </div>
    </div>

    <div class="stat-box col-md-4 col-xs-12">
      <div class="box-content col-xs-12">
        <h2>12</h2>
        <h4 class="title">Games Played</h4>
      </div>
    </div>
  </div>

  <div class="gff-container col-xs-9">
    <game-chart></game-chart>
  </div>
