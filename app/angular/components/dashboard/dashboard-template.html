<div class="page-container">

  <div class="gff-container col-md-6 col-xs-6 pull-left">
    <div class="gff-content bg-dark col-xs-12">
      <div class="stat-box col-md-4 col-xs-6">
        <div class="box-content">
          <div class="score-box">
            <h3><span class="color-green">+</span>{{dc.user.handicap}}</h3>
            <p>Handicap</p>
          </div>
        </div>
      </div>

      <div class="stat-box col-md-4 col-xs-6">
        <div class="box-content">
            <h3>3</h3>
            <p>Wins</p>
        </div>
      </div>

      <div class="stat-box col-md-4 col-xs-12">
        <div class="box-content">
          <h3>12</h3>
          <p>Games Played</p>
        </div>
      </div>
    </div>
  </div>

  <div class="gff-container col-md-6 col-xs-6 pull-right">
    <div class="gff-content col-xs-12" ng-init="dc.rankFriends();">
      <div class="title bg-dark">
        <h4>Leaderboard</h4>
      </div>
      <ul class="leaderboard-list">
        <li ng-repeat="friend in dc.leaderboardArray track by $index|limitTo:3">
          <div class="position-box">
            <p>{{$index + 1}}</p>
          </div>
          <div class="name-box">
            <p>{{friend.fullName}}</p>
          </div>
          <div class="handicap-box">
            <p><span class="color-green">+</span>{{friend.handicap}}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="gff-container col-md-6 col-xs-12">
    <div class="gff-content col-xs-12">
      <game-chart></game-chart>
    </div>
  </div>

</div>
