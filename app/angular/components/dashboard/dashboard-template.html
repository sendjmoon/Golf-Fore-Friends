      </div>

        <h3><span class="color-green">+{{dc.user.handicap}}</span></h3>

            </div>
          </li>
          <li>
            <div class="pos-box">
              <span class="color-orange">3rd</span>
            </div>
            <div class="name-box">
              <span class="color-white">Player Name</span>
            </div>
            <div class="handicap-box">
              <span class="color-green">+18</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="recent-game-container col-md-5 col-sm-12">
      <div class="recent-game-content">
        <h4>Most Recent Game</h4>
      </div>

  <div class="dashboard-container">
    <h2>Recent Games</h2>
