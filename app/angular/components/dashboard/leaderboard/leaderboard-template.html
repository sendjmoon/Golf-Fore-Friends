<h2 class="tile-title">Leaderboard</h2>
<ul class="leaderboard-list">
  <li ng-repeat="user in lc.leaderboard | limitTo:5" class="{{'lb-' + $index}}" ng-init="lc.fillPlayerBar(user)">
    <div class="player-container">
      <div class="left">
        <p class="position">{{$index + 1}}</p>
        <p class="name">{{user.fullName}}</p>
      </div>
      <div class="right">
        <p class="handicap"><span class="color-green">+</span>{{user.stats.handicap}}</p>
      </div>
    </div>
    <div class="gff-progress-bar">
      <div class="gff-progress-bar-fill"></div>
    </div>
  </li>
</ul>
