<form name="signin" data-ng-submit="ac.signin(ac.user)">

  <div class="input-container first">
    <div class="input-title">
      <i class="fa fa-user" aria-hidden="true"></i><p>Email or Username</p>
    </div>
    <input type="text" required data-ng-model="ac.user.emailOrUsername"></input>
  </div>

  <div class="input-container last">
    <div class="input-title">
      <i class="fa fa-lock" aria-hidden="true"></i><p>Password</p>
    </div>
    <input type="password" required data-ng-model="ac.user.password"></input>
  </div>

  <button class="gff-btn ghost" type="submit" name="signup-btn">SIGNIN</button>

</form>
