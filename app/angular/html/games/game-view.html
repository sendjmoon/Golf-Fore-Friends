<nav-bar data-page-title="'Games'"></nav-bar>

<div class="banner-container">
  <div class="banner-image">
    <div class="banner-content"></div>
  </div>
</div>

<div class="page-container" ng-init="gc.getByPublicId(gc.publicId)">
  <div class="game-header">
    <div class="bg-overlay"></div>
    <div class="header-content">
      <div class="course-box">
        <div class="loc-box">
          <h3><i class="fa fa-map-marker"></i> {{gc.gameData.location}}</h3>
        </div>
        <div class="title-box">
          <h2>{{gc.gameData.name}}</h2>
        </div>
      </div>
    </div>

    <p>{{gc.gameData}}</p>

  </div>
  <div class="game-content col-md-12">
    <div class="left col-md-9">
    </div>
    <div class="right col-md-3">
      <ul>
        <li>
          <p>{{gc.gameData.totalGolfers}} <i class="fa fa-user"></i></p>
        </li>
        <li>
          <p><span class="color-green">+</span>{{gc.gameData.yourStrokes}}</p>
        </li>
        <li>
          <p>Total Score: {{gc.gameData.yourScore}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
